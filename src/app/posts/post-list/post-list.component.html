<mat-spinner *ngIf="isloading"></mat-spinner>

<mat-accordion multiple='true'*ngIf="posts.length>0 && !isloading">
        <mat-expansion-panel *ngFor='let post of posts'>
     <mat-expansion-panel-header>
    {{post.title}}
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
        <!-- creating router link for edit button the first paramter is the path and second the unique value which takes us to the specific post to edit-->
            <a mat-button color='primary' [routerLink]="['/edit',post.id]">EDIT</a>
            <button mat-button color='warn'(click)="OnDelete(post.id)">DELETE</button>

        </mat-action-row>
</mat-expansion-panel>

</mat-accordion>
<p class="info-text .mat-body-1"*ngIf='posts.length===0 && !isloading'>No Post added yet</p>
